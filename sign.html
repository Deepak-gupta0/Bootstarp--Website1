<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-primary">
    <div class="container  my-5 w-50 border border-dark bg-white">
      <p class="h2 text-center mx-5">Sign In</p>
      <div class="container w-50 d-flex gap-4 flex-column align-items-center">
        <input type="text" class="w-100 rounded-4 py-2 border px-2" placeholder="e-mail" />
        <input type="password" class="w-100 rounded-4 py-2 border px-2" placeholder="password" />
        <input type="password" class="w-100 rounded-4 py-2 border px-2" placeholder="repeat password" />
        <div class="remenber-me">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault"  />
          <label class="form-check-label" for="flexCheckDefault">
          Remember-me
        </label>
        </div>
        
        <button class="w-50 rounded-4 py-2 border px-2 bg-primary text-white h5">sign in</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
